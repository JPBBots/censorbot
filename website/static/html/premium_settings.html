<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@3.1.0/dist/tagify.css" />

<center>
  <h1>Premium Dashboard</h1>
  <Button=/dashboard unselected id="discord">Discord</Button>
  <Button=/dashboard/twitch unselected title="Coming soon!" id="twitch">Twitch</Button>
  <Button=/dashboard/premium selected disabled id="premium">Premium</Button>
  <div />

  <div id="ispremium" style="margin: 50px" hidden>
    <h3>Amount: <span id="current">Loading...</span>/<span id="max">Loading...</span></h3>
    <input id="premiumsetting" placeholder="Add Servers" hidden>
    <br />
    <Button id="save">Save</Button>
  </div>
  <div id="notpremium" hidden>
    <h2>You're not premium!</h2>
    <Button=/premium>Get Premium</Button>
  </div>
</center>
