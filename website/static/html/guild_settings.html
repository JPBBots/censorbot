<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@3.1.0/dist/tagify.css" />

<center>
  <h1 id="name">Loading...</h1>
  <a href="/dashboard" class="button">Back</a>
</center>
<br />
<div id="settings">

  <section id="general">
    <h1>General</h1>

    <Setting:prefix Prefix>
      <input autocomplete="off" maxlength="10" placeholder="None">
    </Setting>
    <Setting:log Log Channel>
      <select>
        <option>None</option>
      </select>
    </Setting>
    <Setting:role Ignored Role>
      <select>
        <option>None</option>
      </select>
    </Setting>
    <Setting:channels Ignore Channels>
      <input placeholder="Add Channels" hidden>
    </Setting>
    <Setting:dm DM Command Responses>
      <Switch></Switch>
    </Setting>
  </section>

  <section id="filter">
    <h1>Filter</h1>
    <Setting:invites Censor Invites>
      <Switch></Switch>
    </Setting>
    <Setting:multi Multi-Line>
      <Switch premium></Switch>
    </Setting>
    <Setting:fonts Font Recognition>
      <Switch premium></Switch>
    </Setting>
    <Setting:filters Filters>
      <input placeholder="Add Filters" hidden>
    </Setting>
  </section>

  <section id="punishments">
    <h1>Punishments</h1>
  </section>

  <section id="other">
    <h1>Other</h1>
  </section>
</div>
